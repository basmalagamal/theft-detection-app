<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Theft Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 rounded">
        <h2 class="text-center mb-4">ðŸš¨ Theft Detection System</h2>
        <form method="post" enctype="multipart/form-data" action="{% url 'upload_video' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="file" class="form-control" name="video" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Detect</button>
            </div>
        </form>

        {% if result %}
            <div class="alert alert-info mt-3">
                <strong>Prediction:</strong> {{ result }}
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
