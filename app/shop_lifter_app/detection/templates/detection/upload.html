{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoplifter Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'detection/style.css' %}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg p-4 rounded-4">
            <h2 class="text-center mb-4">ðŸš€ Shoplifter Detection</h2>
            <p class="text-center text-muted">Upload a video and let the AI detect suspicious activity.</p>
            
            <form action="/upload/" method="post" enctype="multipart/form-data" id="uploadForm">
                {% csrf_token %}
                <div class="mb-3">
                    <input class="form-control form-control-lg" type="file" name="video" accept="video/mp4" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg">Upload & Predict</button>
            </form>

            <div id="result" class="alert mt-4 d-none"></div>
        </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'detection/script.js' %}"></script>
</body>
</html>
